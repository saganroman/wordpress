<meta property="og:description" content="Yritystoiminnan perusidea voidaan nähdä yksinkertaistettuna siten, että pyritään tekemään investointeja, jotka tuottavat yritykselle tuloja enemmän kuin investoinnista syntyy menoja. Yrityksen investointi- ja rahoituspäätökset muodostavat toisiinsa kytketyn strategisen päätöskokonaisuuden, jolla on yksi tavoite; lisätä (osakkeen)omistajien varallisuutta pitkällä aikavälillä. Puhumme usein investointien yhteydessä pitkäaikaisista tuotannontekijöistä. Helpoiten investoinnin voi ymmärtää vaikkapa kone tai laitehankintana, mutta yhtä hyvin investointi voi olla myös aineeton esimerkiksi sijoitus arvopapereihin. Oli investointi sitten reaali- tai rahoitusinvestointi, se rahoitetaan aina joko omalla tai vieraalla pääomalla. On siis virheellistä ajatella, että investointeihin tarvitaan aina lainarahaa. Investoinnin voi rahoittaa myös omalla pääomalla. Oli rahoitusmuoto kumpi hyvänsä, on investointeihin sijoitettu pääoma aina pois muusta yritystoiminnasta, esimeriksi" />
